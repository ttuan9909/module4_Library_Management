<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm thể loại</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-header bg-primary text-white text-center">
            <h3>Thêm thể loại mới</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/category/add}" th:object="${categoryDTO}" method="post" class="p-3">

                <!-- Tên thể loại -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Tên thể loại</label>
                    <input type="text" th:field="*{categoryName}" class="form-control"
                           placeholder="Nhập tên thể loại...">
                    <!-- Lỗi validate -->
                    <div th:if="${#fields.hasErrors('categoryName')}" class="text-danger mt-1">
                        <small th:errors="*{categoryName}"></small>
                    </div>
                    <!-- Lỗi trùng tên -->
                    <div th:if="${nameError}" class="text-danger mt-1">
                        <small th:text="${nameError}"></small>
                    </div>
                </div>

                <!-- Mô tả -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Mô tả</label>
                    <textarea th:field="*{description}" class="form-control"
                              placeholder="Nhập mô tả thể loại..." rows="3"></textarea>
                    <div th:if="${#fields.hasErrors('description')}" class="text-danger mt-1">
                        <small th:errors="*{description}"></small>
                    </div>
                </div>

                <!-- Nút hành động -->
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/category/list}" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-success">Thêm mới</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
