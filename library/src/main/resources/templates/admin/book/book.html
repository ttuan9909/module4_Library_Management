<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div th:replace="admin/fragment/sidebar :: sidebar"></div>

<!-- Main content -->
<div class="main-content">
    <div class="page-header mb-4">
        <h5 class="mb-0">CLIENT LIST</h5>
        <button class="btn btn-success">
            <i class="bi bi-plus-lg"></i> Add Client
        </button>
    </div>

    <div class="client-table">
        <!-- Table Controls -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                Show
                <select class="form-select d-inline-block w-auto">
                    <option>10</option>
                    <option>25</option>
                </select>
                entries
            </div>
            <input type="text" class="form-control w-auto" placeholder="Search...">
        </div>

        <!-- Table -->
        <table class="table align-middle table-hover">
            <thead class="table-light">
            <tr>
                <th>Sr. No</th>
                <th>Client Name</th>
                <th>Company Name</th>
                <th>Email</th>
                <th>Country</th>
                <th>Mobile</th>
                <th>Registered On</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>
                    <img src="https://i.pravatar.cc/35" class="rounded-circle me-2" width="35" height="35" alt="">
                    Praveen Kumar
                </td>
                <td>11</td>
                <td>purohitpraveen871@gmail.com</td>
                <td>India</td>
                <td>234567890</td>
                <td>2025-10-06 11:41:23</td>
                <td><span class="status-badge">Active</span></td>
                <td>
                    <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-eye"></i></button>
                    <button class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-end">
                <li class="page-item"><a class="page-link" href="#">First</a></li>
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                <li class="page-item"><a class="page-link" href="#">Last</a></li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
