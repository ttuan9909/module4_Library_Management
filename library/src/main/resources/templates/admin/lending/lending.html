<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrow Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }

        /* Main container */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 15px 25px;
            font-weight: bold;
            font-size: 18px;
        }

        /* Two-column layout */
        .content-area {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            background-color: #f6f7fb;
        }

        .user-list, .book-list {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            overflow-y: auto;
        }

        .user-list {
            flex: 0.4;
        }

        .book-list {
            flex: 0.6;
        }

        h5 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div th:replace="admin/fragment/sidebar :: sidebar"></div>

<!-- Main section -->
<div class="main-content">
    <!-- Header -->
    <header>Borrow Books</header>

    <!-- Content -->
    <div class="content-area">
        <div class="user-list">
            <h5>User Borrow Book</h5>
            <!-- Nội dung danh sách người mượn -->
        </div>
        <div class="book-list">
            <h5>The Book Which User Borrow</h5>
            <!-- Nội dung danh sách sách -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
