<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu gia hạn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/ad-lending.css}">
</head>
<body>

<div th:replace="admin/fragment/sidebar :: sidebar"></div>

<div class="main-content">

    <div class="page-header mb-4 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Yêu cầu gia hạn</h5>
    </div>

    <div class="row">
        <div class="col-12">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="content-area row g-4">
        <div class="col-12">
            <div class="book-panel">
                <h6 class="mb-3">Danh sách yêu cầu gia hạn đang chờ</h6>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Mã phiếu mượn</th>
                            <th>Người mượn</th>
                            <th>Hạn hiện tại</th>
                            <th>Hạn đề xuất</th>
                            <th>Ghi chú</th>
                            <th style="min-width: 150px;">Thao tác</th> </tr>
                        </thead>
                        <tbody>
                        <tr th:each="req : ${requests}">
                            <td th:text="${req.requestId}">1</td>
                            <td th:text="${req.borrowTicket.ticketNumber}">BT-001</td>
                            <td th:text="${req.requestedBy.user.fullName}">Nguyễn Văn A</td>
                            <td th:text="${req.borrowTicket.dueDate}">2025-11-10</td>
                            <td th:text="${req.proposedDueDate}">2025-11-15</td>
                            <td th:text="${req.notes}">muốn đọc thêm</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <form th:action="@{|/templates/admin/borrowRenew/borrow-renew/${req.requestId}/approve|}" method="post" class="d-grid">
                                        <button type="submit" class="btn btn-success btn-sm">
                                            <i class="bi bi-check-circle me-1"></i> Duyệt
                                        </button>
                                    </form>

                                    <button type="button" class="btn btn-danger btn-sm"
                                            data-bs-toggle="modal"
                                            data-bs-target="#rejectModal"
                                            th:data-request-id="${req.requestId}"
                                            th:data-borrow-ticket-number="${req.borrowTicket.ticketNumber}">
                                        <i class="bi bi-x-circle me-1"></i> Từ chối
                                    </button>
                                </div>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(requests)}">
                            <td colspan="7" class="text-center text-muted p-4">
                                <i class="bi bi-inbox fs-3 d-block"></i>
                                Hiện không có yêu cầu gia hạn nào.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="rejectModal" tabindex="-1" aria-labelledby="rejectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="rejectForm" th:action="@{/placeholder}" method="post"> <div class="modal-header">
                <h5 class="modal-title" id="rejectModalLabel">Lý do từ chối</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <div class="modal-body">
                    <p>Bạn đang từ chối gia hạn phiếu <strong id="modalTicketNumber"></strong>.</p>
                    <div class="mb-3">
                        <label for="rejectReason" class="form-label">Vui lòng nhập lý do (bắt buộc):</label>
                        <textarea class="form-control" id="rejectReason" name="reason" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-danger">Xác nhận Từ chối</button>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const rejectModal = document.getElementById('rejectModal');
    if (rejectModal) {
        // "Nghe" sự kiện khi modal CHUẨN BỊ được mở
        rejectModal.addEventListener('show.bs.modal', event => {
            // Lấy nút "Từ chối" vừa được bấm
            const button = event.relatedTarget;

            // Lấy thông tin từ các thuộc tính 'data-*' của nút đó
            const requestId = button.getAttribute('data-request-id');
            const ticketNumber = button.getAttribute('data-borrow-ticket-number');

            // Xây dựng URL action cho form (giống hệt form cũ của bạn)
            const actionUrl = `/admin/borrow-renew/${requestId}/reject`;

            // Tìm cái form bên trong modal
            const rejectForm = rejectModal.querySelector('#rejectForm');
            // Gán action động cho form
            rejectForm.action = actionUrl;

            // Cập nhật thông tin trong modal
            const modalTicketNum = rejectModal.querySelector('#modalTicketNumber');
            modalTicketNum.textContent = ticketNumber;

            // Xóa lý do cũ (nếu có)
            const reasonInput = rejectModal.querySelector('#rejectReason');
            reasonInput.value = '';
        });
    }
</script>
</body>
</html>
