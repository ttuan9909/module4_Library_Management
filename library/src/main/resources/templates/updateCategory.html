<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thể loại</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center text-primary mb-4">
            ✏️ Cập nhật thông tin thể loại
        </h3>

        <form th:action="@{/category/update}" th:object="${categoryDTO}" method="post">
            <input type="hidden" th:field="*{categoryId}"/>

            <div class="mb-3">
                <label class="form-label fw-bold">Tên thể loại</label>
                <input type="text"
                       th:field="*{categoryName}"
                       class="form-control form-control-lg"
                       placeholder="Nhập tên thể loại..."
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Mô tả</label>
                <textarea th:field="*{description}"
                          class="form-control"
                          rows="4"
                          placeholder="Nhập mô tả..."></textarea>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg me-2">
                    <i class="bi bi-save"></i> Lưu thay đổi
                </button>
                <a href="/category/list" class="btn btn-secondary btn-lg">
                    <i class="bi bi-arrow-left-circle"></i> Quay lại
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
