<!-- src/main/resources/templates/account/profile.html -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .avatar-preview { width: 120px; height:120px; object-fit:cover; border-radius: 50%; border:1px solid #ddd; }
    </style>
</head>
<body class="container py-4">

<h3 class="mb-3">Cập nhật hồ sơ</h3>

<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<form th:action="@{/account/profile}" th:object="${profileUpdateRequest}" method="post" enctype="multipart/form-data" class="row g-3">
    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="col-md-6">
        <label class="form-label">Họ tên <span class="text-danger">*</span></label>
        <input class="form-control" th:field="*{fullName}">
        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Email</label>
        <input class="form-control" th:field="*{email}">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Số điện thoại</label>
        <input class="form-control" th:field="*{phoneNumber}">
        <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" th:field="*{dateOfBirth}">
    </div>

    <div class="col-12">
        <label class="form-label">Địa chỉ</label>
        <input class="form-control" th:field="*{address}">
    </div>

    <div class="col-md-6">
        <label class="form-label d-block">Ảnh đại diện</label>
        <img class="avatar-preview mb-2" th:if="*{currentAvatarUrl}" th:src="*{currentAvatarUrl}" alt="avatar">
        <input type="file" name="avatar" class="form-control">
        <small class="text-muted">Chấp nhận .jpg, .png… dung lượng hợp lý.</small>
    </div>

    <div class="col-12 mt-3">
        <button class="btn btn-primary">Lưu thay đổi</button>
        <a class="btn btn-secondary" th:href="@{/}">Về trang chủ</a>
    </div>
</form>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
