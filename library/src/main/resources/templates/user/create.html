<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>➕ Thêm thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3 class="text-center mb-4">➕ Thêm thành viên mới</h3>

    <!-- Thông báo chung -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/users/create}" method="post" th:object="${user}" class="card p-4 shadow-sm needs-validation" novalidate>
        <!-- Họ tên -->
        <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <!-- Số điện thoại -->
        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>

        <!-- Tên đăng nhập -->
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" th:field="*{username}" class="form-control" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <!-- Mật khẩu -->
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <!-- Vai trò -->
        <div class="mb-3">
            <label class="form-label">Vai trò</label>
            <select th:field="*{roleId}" class="form-select" required>
                <option value="" disabled selected>-- Chọn vai trò --</option>
                <option th:each="role : ${roles}"
                        th:value="${role.roleId}"
                        th:text="${role.roleName}"></option>
            </select>
            <div class="text-danger small" th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}"></div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
    </form>
</div>

<!-- Optional: JS kiểm tra form Bootstrap -->
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
