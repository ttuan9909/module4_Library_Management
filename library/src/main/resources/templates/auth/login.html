<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<div th:if="${param.registered}">Đăng ký thành công! Hãy đăng nhập.</div>
<div th:if="${param.logout}">Bạn đã thoát.</div>
<div th:if="${serverError}" th:text="${serverError}" style="color:red"></div>

<form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
        <label>Username</label>
        <input th:field="*{username}" />
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>

    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <button type="submit">Login</button>
    <a th:href="@{/auth/register}">Register</a>
</form>
</body>
</html>
