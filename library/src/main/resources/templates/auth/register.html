<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
  <meta name="format-detection" content="telephone=no">

  <title th:text="${pageTitle} ?: '..:: SKILLE - Online Courses and Library ::..'">
    ..:: SKILLE - Online Courses and Library ::..
  </title>

  <link th:href="@{/images/favicon.ico}" rel="icon" type="image/x-icon" />

  <!-- Fonts / Icons -->
  <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

  <!-- Mobile Menu -->
  <link th:href="@{/css/mmenu.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/css/mmenu.positioning.css}" rel="stylesheet" type="text/css" />

  <!-- Stylesheet -->
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />

  <!--[if lt IE 9]>
  <script th:src="@{/js/html5shiv.min.js}"></script>
  <script th:src="@{/js/respond.min.js}"></script>
  <![endif]-->
</head>

<body>
<header id="header" class="inner-navbar-wrapper navbar-wrapper">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo-header-v1.png}" alt="Skille" />
      </a>

      <div class="inner-header-search">
        <input class="form-control" type="text" placeholder="Search Anything">
        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link " th:href="@{/}" data-toggle="dropdown" aria-expanded="false">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a data-toggle="dropdown" aria-expanded="false" class="nav-link dropdown-toggle" th:href="@{/books-media-list-view}">
              Books &amp; Media
            </a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">News &amp; Events</a>
          </li>

          <li class="nav-item dropdown">
            <a class="active nav-link dropdown-toggle" href="#" data-toggle="dropdown">Pages</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Blog</a>
          </li>

          <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
        </ul>

        <div class="header-login-btn">
          <a th:href="@{/auth/login}" class="btn btn-light"><i class="fa fa-user"></i> Login</a>
        </div>
      </div>
    </nav>
  </div>
</header>

<div id="content" class="site-content">
  <div id="primary" class="content-area">
    <main id="main" class="site-main">
      <div class="signin-main">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <img class="rounded" th:src="@{/images/section-images/signin-pages-image.png}" alt="">
            </div>

            <div class="col-md-7">
              <div class="signin-up-form">
                <!-- FORM -->
                <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post" novalidate>
                  <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="fullName">Name</label>
                      <input id="fullName" type="text" class="form-control" th:field="*{fullName}" placeholder="Your Name">
                      <small class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
                    </div>

                    <div class="form-group col-md-6">
                      <label for="username">User Name</label>
                      <input id="username" type="text" class="form-control" th:field="*{username}" placeholder="User Name">
                      <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="Email Address">
                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                  </div>

                  <div class="form-group">
                    <label for="phone">Phone (optional)</label>
                    <input id="phone" type="text" class="form-control" th:field="*{phoneOrNull}" placeholder="Phone Number">
                    <small class="text-danger" th:if="${#fields.hasErrors('phoneOrNull')}" th:errors="*{phoneOrNull}"></small>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="password">Password</label>
                      <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="Password" autocomplete="new-password">
                      <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-secondary">Create Account</button>

                  <div class="alert alert-danger mt-3" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                  <div class="alert alert-success mt-3" th:if="${successMessage}" th:text="${successMessage}"></div>
                </form>

                <!-- /FORM -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>


<!-- Scripts -->
<script th:src="@{https://code.jquery.com/jquery-2.2.3.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/mmenu.min.js}"></script>
<script th:src="@{/js/harvey.min.js}"></script>
<script th:src="@{/js/waypoints.min.js}"></script>
<script th:src="@{/js/facts.counter.min.js}"></script>
<script th:src="@{/js/mixitup.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/accordion.min.js}"></script>
<script th:src="@{/js/masonry.min.js}"></script>
<script th:src="@{/js/carousel.swipe.min.js}"></script>
<script th:src="@{/js/card-slider-min.js}"></script>

<!-- (tùy chọn) Google Map — cân nhắc ẩn nếu không dùng -->
<script th:src="@{https://maps.googleapis.com/maps/api/js(key=${googleApiKey})}"></script>
<script th:src="@{/js/google.map.js}"></script>

<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/highlight.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
